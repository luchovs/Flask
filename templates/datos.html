<!DOCTYPE html5>
<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None %}
    <h1 style="color: red">No existe el usuario {{id}}</h1>
    {% else %}
    <h1>Usuario con id: {{id}}</h1>
    <h2>Usuario: {{usuario}}</h2>
    <h2>email: {{email}}</h2>
    <h2>direccion: {{direccion}}</h2>
    <h2>telefono: {{telefono}}</h2>
    {% endif %}
  </body>
</html>
